<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="allow,index">
  <meta name="description" content="Reto 1 de Frontend">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/4_element/dist/_desktop.css" media="screen and (min-width: 1440px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="container">
      <picture class="container-images" alt="Personas usando el servicio">
        <source media="(min-width: 1440px)" srcset="../images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="Personas usando el servicio">
      </picture>
      <section class="textual">
        <div class="container-texts">
          <h2 class="container-texts__title-text">Get
            <span class="container-texts--marked-text">insights</span>
            that help your business grow.
          </h2>
          <p class="container-texts__paragraph-text">Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="container-stats">
          <div class="container__companie-stat">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="container__templates-stat">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="container__queries-stat">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
        <div class="attribution">
          <p>Challenge by:
            <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>
          </p>
          <p>Coded by:
            <a href="#">Nilthon "NEC"</a>
          </p>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
